<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./chatStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./Chat.html">Chat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
      </ul>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" id="narbarBtn">
            <a class="btn btn-primary" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Real-Time Chat App</h1>

    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app">
            <div id="plist" class="people-list" style="background-color: white">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
              </div>
              <ul class="list-unstyled chat-list mt-2 mb-0"></ul>
            </div>
            <div class="chat d-none">
              <div class="chat-header clearfix">
                <div class="row">
                  <div class="col-lg-6">
                    <a
                      href="javascript:void(0);"
                      data-toggle="modal"
                      data-target="#view_info"
                    >
                      <img
                        src="https://bootdey.com/img/Content/avatar/avatar2.png"
                        alt="avatar"
                      />
                    </a>
                    <div class="chat-about">
                      <h6 class="m-b-0 CurrentChattingUser">Aiden Chavez</h6>
                      <small>Last seen: 2 hours ago</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="chat-history">
                <ul class="m-b-0"></ul>
              </div>
              <div class="chat-message clearfix">
                <div class="input-group mb-0">
                  <div class="input-group-prepend" id="sendMessageBtn">
                    <span class="input-group-text"
                      ><i class="fa fa-send"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="messageInput"
                    placeholder="Enter text here..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./signalr.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <script>
      $(document).on("click", ".chat-list li", function () {
        $(".chat").removeClass("d-none");
        $(".chat-list li").removeClass("active");
        $(this).addClass("active");
        getMessage($(this).data("userid"));

        $("#sendMessageBtn").attr("data-userId", $(this).data("userid"));
        $(".CurrentChattingUser").text($(this).find(".name").text());
      });
      async function getData() {
        $.ajax({
          url: "https://localhost:44348/api/Home/UserList",
          type: "GET",
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            var userList = ``;
            var userResponse = JSON.parse(response);
            userResponse.data.forEach((user) => {
              userList += `<li class="clearfix" data-userId="${user.GUID}">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar2.png"
                    alt="avatar"
                  />
                  <div class="about">
                    <div class="name">${user.UserName}</div>
                    <div class="status">
                      <i class="fa fa-circle offline"></i> offline
                    </div>
                  </div>
                </li>`;
            });
            // console.log(user);
            $(".chat-list").append(userList);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
      }

      async function getMessage(userId) {
        $.ajax({
          url: "https://localhost:44348/api/Home/MessageList",
          type: "POST",
          data: JSON.stringify({ Receiver: userId }),
          contentType: "application/json; charset=utf-8",
          headers: {
            Authorization: "Bearer " + sessionStorage.getItem("token"),
          },
          success: function (response) {
            var messageResponse = JSON.parse(response);
            var messageList = ``;
            if (messageResponse.data.length == 0) {
              return alert(messageResponse.message);
            }
            messageResponse.data.forEach((message) => {
              messageList += `<li class="clearfix">
                  
                  <div class="message ${
                    message.Status == "receiver"
                      ? "other-message"
                      : "my-message float-right"
                  }">
                    ${message.Message}
                  </div>
                </li>`;
            });

            $(".chat-history ul").html(messageList);
          },
          error: function (xhr, status, error) {
            console.error("Request failed. Status: " + status);
          },
        });
      }

      getData();
    </script>
  </body>
</html>
